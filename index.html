<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mite Overtime</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    .weeks {
        display: flex;
    }
    .week {
        flex-grow:1;
        text-align: center;
    }

    .week > .total {
      font-size: 24px;
      font-weight: bold;
    }

    #totalOvertime {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }

    h1 {
     text-align: center;
    }

    #settings {
      margin-top:1.5em;
      margin-bottom: 3em;
    }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="settings" class="col-md-9 col-md-offset-2 panel panel-default">
            <div class="panel-body">
              <form class="form-inline" id="settingsForm">
                <div class="form-group">
                    <label for="account">Account</label>
                    <input type="text" class="form-control" id="account" placeholder="wmd">
                </div>
                <div class="form-group">
                  <label for="api_key">API Key</label>
                  <input type="password" class="form-control" id="api_key" placeholder="c0ffee">
                </div>
                <div class="form-group">
                  <label for="hours_per_day">Hours per day</label>
                  <input type="number" class="form-control" id="hours_per_day" value="8" >
                </div>
                <button type="button" id="submit_settings" class="btn btn-default">Check</button>
              </form>
      </div>
        </div>
      </div>
    <div class="row">
      <div id="displayContainer" class="col-md-12">
          <div> Bitte Account und API-Key eingeben</div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="errorModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">An Error occured</h4>
        </div>
        <div class="modal-body">
          <p>Error message will be put here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <script src="js/app.js"></script>
  </body>
</html>
