<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Mite Overtime</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    .weeks {
        display: flex;
    }
    .week {
        flex-grow:1;
        text-align: center;
    }

    .week > .total {
      font-size: 24px;
      font-weight: bold;
    }

    #totalOvertime {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }

    .pagination-nav {
      margin-top: 4em;
      font-size: 3em;
      display: inline-block;
      transform: scaleY(5);
      text-decoration: none;
    }
    .pagination-nav:hover,
    .pagination-nav:active,
    .pagination-nav:visited,
    .pagination-nav:focus  {
      text-decoration: none;
    }

    h1 {
     text-align: center;
    }

    #settings {
      margin-top:1.5em;
      margin-bottom: 3em;
    }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1" id="errmsg" style="display:none"></div>
      </div>
      <div class="row">
        <div id="settings" class="col-md-10 col-md-offset-1 panel panel-default">
            <div class="panel-body">
              <form class="form-inline" id="settingsForm">
                <div class="form-group">
                    <label for="account">Account</label>
                    <input type="text" class="form-control" id="account" placeholder="wmd" value="wmd">
                </div>
                <div class="form-group">
                  <label for="api_key">API Key</label>
                  <input type="password" class="form-control" id="api_key" placeholder="c0ffee">
                </div>
                <div class="form-group">
                  <label for="hours_per_week">Hours per week</label>
                  <input type="number" class="form-control" id="hours_per_week" value="40" >
                </div>
                <button type="button" class="btn btn-default submit">Save</button>
              </form>
      </div>
        </div>
      </div>
    <div class="row">
      <div id="nav-prev" class="col-md-1"><a href="#" class="pagination-nav">◀</a></div>
      <div id="displayContainer" class="col-md-10">
          <div> Bitte Account und API-Key eingeben</div>
      </div>
      <div id="nav-next" class="col-md-1"><a href="#" class="pagination-nav">▶</a></div>
    </div>
  </div>

    <script src="js/app.js"></script>
